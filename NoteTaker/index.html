<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <script src="js/main.js" defer></script>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h4 class="clear">X</h4>
        <h1>Notes App</h1>
        <h2>Add new Note:</h2>
        <form>
            <label id="label_title">Note Title:</label>
            <input id="title"type="text"  placeholder="Enter title here"><br>
            <label id="label_note">Note:</label>
            <textarea id="text" cols="10" placeholder="Enter note here"></textarea><br>
            <button id="add_note" type="submit" onclick="return false">Add Note</button>
        </form>
        <!--<p class="test" job="test">Test</p>-->
        <div class="content">
            <ul id="notes"></ul>
        </div>
    </div>
</body>
</html>
