    <body>
        <main>
            
            <h2>Teaching Assistant Application</h2>
            <form name="myform" action="app_data.html" method="get">
                <label for="firstname" id="firstname_text">First name:</label>
                <input class="boxes" type="text" name="firstname" id="firstname" required>
                
                <label for="lastname" id="lastname_text">Last name:</label>
                <input class="boxes" type="text" name="lastname" id="lastname" required><br>
                
                <label for="id" id="id_text">Student ID:</label>
                <input class="boxes" type="number" name="id" id="id" step="any" required><br>
                
                <label for="gender" id="gender_text">Gender:</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="na">Prefer not to answer</option>
                </select><br>
                
                <label for="gpa">GPA:</label>
                <input class="boxes" type="number" step="any" name="gpa" id="gpa" required><br>
                
                <label for="date">Submission Date:</label>
                <input class="boxes" type="date" name="date" id="date" required><br>
                
                <label for="comments">Comments:</label>
                <textarea id="comments" name=comments></textarea>
                
                <input type="submit" name="button" id="button" value="Submit">
                <input type="reset" name="reset" id="reset"> 
            </form>
            
        </main>
    </body>
