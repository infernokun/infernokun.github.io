<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - JS</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/main.js" defer></script>
</head>
<body>
    <p id="info"></p>
    <div class="container">
        <div class="header">
            <div class="clear">
                <img src="img/refresh.png">
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <form name="historyForm">
                <label>History</label><br>
                <select id="history">
                </select><br>
                <button type="submit" onclick="historyChange();return false">Submit</button>
            </form>
            <ul id="list">
            </ul>
        </div>
        <div class="add-to-do">
            <img id="add" src="img/add.png" aria-hidden="true">
            <input type="text" id="input" placeholder="Add a to do">
        </div>
    </div>
</body>
</html>
